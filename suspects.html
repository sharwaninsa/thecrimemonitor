  <section class="table-section">
    <div class="container">
      <h1>Suspected/Unauthorized Websites</h1>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">S. No.</th>
            <th scope="col">Site Name</th>
            <th scope="col">Site URL</th>
            <th scope="col">Scam Operation Source</th>
            <th scope="col">Score</th>
            <th scope="col">Trusted</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </section>

  </footer>

  <!-- Bootstrap JS -->
  <script>
const xhr = new XMLHttpRequest();
xhr.open('GET', 'suspects.json', true); // Use asynchronous request
xhr.onload = function () {
  if (xhr.status === 200) {
    let response = JSON.parse(xhr.responseText);
    console.log(response);

    let tableContent = ""; // Store all rows in a variable
    let i = 0;

    response.allData.forEach((e) => {
      i++;
      tableContent += `
        <tr>
          <td>${i}</td>
          <td>${e.siteName}</td>
          <td>${e.siteUrl}</td>
          <td>${e.siteRunOn}</td>
          <td>${e.score}/10</td>
          <td class="trusted">
            ${e.trusted ? "<img width='30px' src='img/true.png'>" : "<img width='30px' src='img/false.png'>"}
          </td>
        </tr>`;
    });

    document.querySelector("tbody").innerHTML = tableContent; // Update table in one go
  } else {
    console.error("Error fetching JSON data.");
  }
};
xhr.send();

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
