<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos - The Crime Monitor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
    }
    .navbar {
      background-color: #1e1e1e;
    }
    .navbar-brand,
    .nav-link {
      color: #f5f5f5;
    }
    .navbar-brand:hover,
    .nav-link:hover {
      color: #007bff;
    }
    .hero {
      background: url('https://static.vecteezy.com/system/resources/previews/013/446/262/non_2x/digital-technology-circuits-blue-red-gradient-background-ai-big-data-iot-cyber-cloud-security-abstract-neon-wifi-tech-innovation-future-futuristic-internet-network-connection-illustration-vector.jpg') no-repeat center center/cover;
      color: #f5f5f5;
      padding: 100px 20px;
      text-align: center;
    }
    .feature-icon {
      font-size: 40px;
      color: #007bff;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .bg-light {
      background-color: #1e1e1e !important;
    }
    .footer {
      background-color: #1e1e1e;
      color: #f5f5f5;
      padding: 20px 0;
      text-align: center;
    }
    .card {
      background-color: #2b2b2b;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      font-family: 'Old English Text MT', cursive;
    }
    .embed-responsive {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #000;
    }
    .embed-responsive-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .videoDesc{
        overflow: hidden;
        height: 60px;  /* Adjust to show exactly 3 lines */
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        font-size: 14px;

    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">The Crime Monitor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="videos.html">Videos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Request Assessment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

  <section class="hero">
    <div class="container">
      <h1 class="display-4 fw-bold">Videos</h1>
      <p class="lead">Explore the latest videos related to cybersecurity and IT solutions</p>
    </div>
  </section>

  <section id="videos" class="py-5">
    <div class="container">
      <div id="videos-list" class="row g-4">
        <!-- Videos will be dynamically added here -->
      </div>
    </div>
  </section>

  <script>
    // Fetch video data from the videos.json file
    fetch('videos.json')
      .then(response => response.json())
      .then(videos => {
        const videosList = document.getElementById('videos-list');
        
        videos.forEach(video => {
          const videoCard = document.createElement('div');
          videoCard.classList.add('col-md-6', 'mb-4');
          
          videoCard.innerHTML = `
            <div class="card">
              <div class="card-body">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" src="${video.url}" allowfullscreen></iframe>
                </div>
                <h5 class="card-title mt-3 text-uppercase">${video.title}</h5>
                <p class="card-text text-muted small">${video.publish_date}</p>
                <p class="card-text videoDesc">${video.description}</p>
              </div>
            </div>
          `;
          
          videosList.appendChild(videoCard);
        });
      })
      .catch(error => {
        console.error("Error loading video data:", error);
      });
  </script>

  <footer class="footer">
    <p>&copy; 2024 The Crime Monitor | All rights reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
