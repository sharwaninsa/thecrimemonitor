  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
    }
    .navbar {
      background-color: #1e1e1e;
    }
    .navbar-brand,
    .nav-link {
      color: #f5f5f5;
    }
    .navbar-brand:hover,
    .nav-link:hover {
      color: #007bff;
    }
    .hero {
      background: url('https://static.vecteezy.com/system/resources/previews/013/446/262/non_2x/digital-technology-circuits-blue-red-gradient-background-ai-big-data-iot-cyber-cloud-security-abstract-neon-wifi-tech-innovation-future-futuristic-internet-network-connection-illustration-vector.jpg') no-repeat center center/cover;
      color: #f5f5f5;
      padding: 100px 20px;
      text-align: center;
    }
    .feature-icon {
      font-size: 40px;
      color: #007bff;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .bg-light {
      background-color: #1e1e1e !important;
    }
    .footer {
      background-color: #1e1e1e;
      color: #f5f5f5;
      padding: 20px 0;
      text-align: center;
    }
    .card {
      background-color: #2b2b2b;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      font-family: 'Old English Text MT', cursive;
    }
    .embed-responsive {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #000;
    }
    .embed-responsive-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .videoDesc{
        overflow: hidden;
        height: 60px;  /* Adjust to show exactly 3 lines */
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        font-size: 14px;

    }
  </style>
</head>
<body>

        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">The Crime Monitor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarNav">

                <a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Request Assessment</a>

  <section class="hero">
    <div class="container">
      <h1 class="display-4 fw-bold">Videos</h1>
      <p class="lead">Explore the latest videos related to cybersecurity and IT solutions</p>
    </div>
  </section>

  <section id="videos" class="py-5">
    <div class="container">
      <div id="videos-list" class="row g-4">
        <!-- Videos will be dynamically added here -->
      </div>
    </div>
  </section>

  <script>
    // Fetch video data from the videos.json file
    fetch('videos.json')
      .then(response => response.json())
      .then(videos => {
        const videosList = document.getElementById('videos-list');
        
        videos.forEach(video => {
          const videoCard = document.createElement('div');
          videoCard.classList.add('col-md-6', 'mb-4');
          
          videoCard.innerHTML = `
            <div class="card">
              <div class="card-body">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" src="${video.url}" allowfullscreen></iframe>
                </div>
                <h5 class="card-title mt-3 text-uppercase">${video.title}</h5>
                <p class="card-text text-muted small">${video.publish_date}</p>
                <p class="card-text videoDesc">${video.description}</p>
              </div>
            </div>
          `;
          
          videosList.appendChild(videoCard);
        });
      })
      .catch(error => {
        console.error("Error loading video data:", error);
      });
  </script>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-black" id="exampleModalLabel">Request Website Assessment</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container mt-5">
            <form id="requestForm">
              <!-- Name -->
              <div class="mb-3">
                <label for="name" class="form-label text-black">Name</label>
                <input type="text" class="form-control bg-white" id="name" placeholder="Enter your name" required>
              </div>
  
              <!-- Email ID -->
              <div class="mb-3">
                <label for="email" class="form-label text-black">Email ID</label>
                <input type="email" class="form-control bg-white" id="email" placeholder="Enter your email" required>
              </div>
  
              <!-- Mobile Number -->
              <div class="mb-3">
                <label for="mobile" class="form-label text-black">Mobile Number</label>
                <input type="tel" class="form-control bg-white" id="mobile" placeholder="Enter your mobile number" required>
              </div>
  
              <!-- Request For -->
              <div class="mb-3">
                <label for="request" class="form-label text-black">Request For</label>
                <select class="form-select" id="request" required>
                  <option value="">Select an option</option>
                  <option value="website">Website</option>
                  <option value="telegram_channel">Telegram Channel</option>
                  <option value="whatsapp_group">WhatsApp Group</option>
                  <option value="whatsapp_channel">WhatsApp Channel</option>
                  <option value="other">Other</option>
                </select>
              </div>
  
              <!-- Request Details (URL/Link) -->
              <div class="mb-3">
                <label for="request_url" class="form-label text-black">Request Path (URL / Link)</label>
                <input type="text" class="form-control bg-white" id="request_url" placeholder="Enter your request link" required>
              </div>
  
              <!-- Enter Message -->
              <div class="mb-3">
                <label for="message" class="form-label text-black">Enter Message</label>
                <textarea class="form-control bg-white border-none" id="message" rows="4" placeholder="Enter your message here" required></textarea>
              </div>
  
              <!-- Submit Button -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>

</html>
